<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVPage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5aeb14b8ee.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
</head>

<body>

<!-- nav-bar-header -->
    <header>
      <nav class="nav-bar-header">
        <div class="search-container">
          <input class="header-search-bar" type="text" placeholder="Search.." name="search"><i class="fa fa-search"></i>
        </div>
        <div class="logo">
          <img src=images\curious-fox-logo-white.svg alt="Curious Fox logo" width="90" height="50">
        </div>
        <div class="dropdown-1">
          <button class="dropbtn-1">Media</button>
          <div class="dropdown-content-1">
            <a href=".tv.html">TV</a>
            <a href="#">Books</a>
            <a href="#">Podcasts</a>
            <a href="#">Film</a>
            <a href="#">Social Media</a>
          </div>
        </div>
        <div class="dropdown-2">
          <button class="dropbtn-2">Genre</button>
          <div class="dropdown-content-2">
            <a href="#">Fantasy</a>
            <a href="#">True Crime</a>
            <a href="#">Technology</a>
            <a href="#">Drama</a>
            <a href="#">Beauty</a>
          </div>
        </div>
        <div>
          <a class="connect-btn" href="#">Connect</a>
        </div>
      </nav>
    </header>


<!--Sub Page Heading  -->
<div class="hero-header-Media">
    <h1>Find your next <br><span id="SubPageKeyWord">TV Show</span></h1>

</div>

<!-- Sub Page Information -->

<div class="InformationSection">


<!-- footer -->
<footer class="footer">
    <div class="footer-logo">
      <img src=images\curious-fox-logo-white.svg alt="Curious Fox logo" width="90" height="50">
    </div>
    <div class="footer-middle">
      <div class="follow-socials">
        <p>Follow us</p>
        <div class="social-icons">
          <a href="https://twitter.com" target="_blank">
          <span><i class="fab fa-twitter"></i></span>
          </a>
          <a href="https://facebook.com" target="_blank">
          <span><i class="fab fa-facebook"></i></span>
          </a>
          <a href="https://instagram.com" target="_blank">
          <span><i class="fab fa-instagram"></i></span>
          </a>
          <a href="https://www.tiktok.com/" target="_blank">
          <span><i class="fab fa-tiktok"></i></span>
          </a>
        </div>
      </div>
      <div class="subscribe-section">
        <p>Subscribe</p>
        <form class="subscribe-form">
          <label for="flname"></label>
          <input class="subscribe-input" type="text" placeholder="Name" id="fname" name="fname"><br>
          <label for="email"></label>
          <input class="subscribe-input" type="email" placeholder="Email" name="email" id="email"><br>
          <label for="submit-button"></label>
          <input class="subscribe-submit" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <div class="copyright">
      <i class="fa-solid fa-copyright" ></i> Cinzia & Emma 
    </div>
  </footer>
  <!-- JavaScript code for Bootstrap V5.1-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>



</html>
