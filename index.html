<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- nav-bar-header -->
  <header>
    <nav class="nav-bar-header">
      <div class="search-container">
        <input class="header-search-bar" type="text" placeholder="Search.." name="search"><i class="fa fa-search"></i>
      </div>
      <div class="logo">
        <img src=images\curious-fox-logo-white.svg alt="Curious Fox logo" width="90" height="50">
      </div>
      <div class="dropdown-1">
        <button class="dropbtn-1">Media</button>
        <div class="dropdown-content-1">
          <a href="#">TV</a>
          <a href="#">Books</a>
          <a href="#">Podcasts</a>
          <a href="#">Film</a>
          <a href="#">Social Media</a>
        </div>
      </div>
      <div class="dropdown-2">
        <button class="dropbtn-2">Genre</button>
        <div class="dropdown-content-2">
          <a href="#">Fantasy</a>
          <a href="#">True Crime</a>
          <a href="#">Technology</a>
          <a href="#">Drama</a>
          <a href="#">Beauty</a>
        </div>
      </div>
      <div>
        <a class="connect-btn" href="#">Connect</a>
      </div>
    </nav>
  </header>
  <!-- hero-header -->
  <div class="Front-images">
    <img src="./images/..." alt="Top 10 Books" height="300">
    <img src="./images/..." alt="Top 10 TV shows" height="300">
    <img src="./images/..." alt="Top 10 podcasts" height="300">
  </div>
  <!-- footer -->
  <footer>
    <a href="https://twitter.com" target="_blank">
      <span class="social-icon"><i class="fab fa-twitter"></i></span>
    </a>
    <a href="https://facebook.com" target="_blank">
      <span class="social-icon"><i class="fab fa-facebook"></i></span>
    </a>
    <a href="https://instagram.com" target="_blank">
      <span class="social-icon"><i class="fab fa-instagram"></i></span>
    </a>
    <a href="https://pintrest.com" target="_blank">
      <span class="social-icon"><i class="fa-brands fa-pinterest"></i></span>
    </a>
  </footer>
  <!-- JavaScript code for Bootstrap V5.1-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
