  <body>
    <div class="connect-cont">
        <div class="video-cont">
            <video class="connect-video" autoplay muted loop>
                <source src="./videos/Dots - 120172.mp4" type="video/mp4">
            </video>
        </div>
        <div class="connect-form">
            <h1 class="connect-h1">Connect</h1>
            <p>Share your work.<br>Share your recommendations.<br>Create new connections.</p>
            <form action="/action_page.php">
                <label for="submit-choice">Are you submitting your own work?</label><br>
                <input type="radio" id="yes-choice" name="submit-choice" value="Yes" required>
                <label for="submit-choice">Yes</label><br>
                <input type="radio" id="no-choice" name="submit-choice" value="No">
                <label for="no-choice">No</label><br><br>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="radio" id="media-title">Media:</label><br>
                <input type="radio" id="radio-TV" name="media" value="TV" required>
                <label for="radio-TV">TV</label><br>
                <input type="radio" id="radio-book" name="media" value="Book">
                <label for="radio-book">Book</label><br>
                <input type="radio" id="radio-podcast" name="media" value="Podcast">
                <label for="radio-podcast">Podcast</label><br>
                <input type="radio" id="radio-film" name="media" value="Film">
                <label for="radio-film">Film</label><br>
                <input type="radio" id="radio-social" name="media" value="Social-Media">
                <label for="social-medias">Social Media</label>
                <select id="social-medias" name="media">
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="TikTok">Tiktok</option>
                    <option value="YouTube">YouTube</option>
                </select><br><br>
                <label for="url">URL:</label><br>
                <input type="text" id="url" name="url"><br>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="50" placeholder="Describe why you are submitting this work." required></textarea>
                <br><input type="submit" value="Submit">
            </form>
        </div>
    </div>
